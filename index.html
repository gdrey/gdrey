<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<style>
    /* Add some padding on document's body to prevent the content
    to go underneath the header and footer */
    body{        
        padding-top: 60px;
        padding-bottom: 40px;
    }
    .container{
        width: 55%;
        margin: 0 auto; /* Center the DIV horizontally */
    }
    .fixed-header, .fixed-footer{
        width: 55%;
        position: fixed;        
        background: #f1f1f1;
        align: center;
        padding: 10px 0;
        color: #fff;
        
    }
    .fixed-header{
        top: 0;
    }
    .fixed-footer{
        bottom: 0;
    }    
    /* Some more styles to beutify this example */
    nav a{
        color: #fff;
        text-decoration: none;
        padding: 7px 25px;
        display: inline-block;
    }
    .container p{
        line-height: 200px; /* Create scrollbar to test positioning */
    }
</style>
</head>
<body>
    <div class="fixed-header">
        <div class="container">
            <nav>
                Gadi Dreyfuss
            </nav>
        </div>
    </div>
    <div class="container">
      <p> <a href="https://www.linkedin.com/in/gdrey/" target="_blank">LinkedIn</a> </p> 
  <p> <a href="https://gadidreyfuss.wordpress.com/category/updates-feed/" target="_blank"> Blog (Personal)</a> </p>
  <p> <a href="https://gadidreyfuss.wordpress.com/projects/" target="_blank"> Portfolio </a></p>
  </br>
  </br>
  </br>
  <img src="img/IMG_2645.jpeg" weight="100%" height="auto">
    <div class="fixed-footer">
        <div class="container">Copyright &copy; 2016 Your Company</div>        
    </div>
</body>
</html>

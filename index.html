<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Globe</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background-color: #f0f0f0; /* Default light background */
            color: black; /* Default text color */
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #globe-container {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 200px;
            height: 200px;
            cursor: grab;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gadi Dreyfuss</h1>
        <div id="globe-container"></div>
    </header>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include your custom JS -->
    <script src="./globe.js"></script>
</body>
</html>

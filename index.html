<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
            background-color: #f0f0f0; /* Default light background */
            color: black; /* Default text color */
            display: flex;
        }

        header {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        #globe-container {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 200px;
            height: 200px;
            cursor: grab;
        }

        canvas {
            display: block;
        }

        #sidebar {
            width: 200px;
            padding: 20px;
            background-color: #ddd;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            margin: 10px 0;
        }

        #sidebar ul ul {
            margin-left: 20px;
        }

        main {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gadi</h1>
        <div id="globe-container"></div>
    </header>

    <aside id="sidebar">
        <ul>
            <li>About me</li>
            <li>Projects
                <ul>
                    <li>one</li>
                    <li>two</li>
                    <li>three</li>
                </ul>
            </li>
        </ul>
    </aside>

    <main>
        <!-- Main content can go here -->
    </main>

    <!-- Include Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include your custom JS -->
    <script src="./globe.js"></script>
</body>
</html>

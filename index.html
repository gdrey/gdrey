<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("https://gdrey.github.io/img/IMG_2783.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;

}

.header {
    font-family: Futura;
    font-size: 25px;
    color: #ffffff;
    position: absolute;
    left: 5%;
    padding: 20px


}
.bottom-right {
    position: absolute;
    top: 5%;
    left: 5%;
    font-size: 70px;
    font-family: Futura;
    font-style: normal; 
    color: #ffffff;

}

.top-left {
    position: absolute;
    top: 8px;
    left: 16px;
    font-size: 50px;
    font-family: Times New Roman;
    font-style: normal; 
    color: #ffffff;
}
.centered {
    position: absolute;
    top: 90%;
    left: 50%;
    font-size: 70px;
    font-family: Futura;
    color: #ffffff;


    transform: translate(-50%, -50%);

.container {
    position: absolute;
    text-align: center;
    color: white;
}
</style>
</head>
<body style="background-color:#000000">

  <div class="bottom-right">Gadi Dreyfuss</div>

<div class="bg"></div>


<div class="header"> Welcome! <br> </div>


</body>
</html>
